<!-- project_detail.html -->

{% extends 'base.html' %}

{% block content %}
<div class="admin-container">
    <h1>Project Detail</h1>

    <div class="module">
        <table>
            <tr>
                <th>Title:</th>
                <td>{{ project.title }}</td>
            </tr>
            <tr>
                <th>Description:</th>
                <td>{{ project.description }}</td>
            </tr>
            <tr>
                <th>Start Date:</th>
                <td>{{ project.start_date|date:"Y-m-d" }}</td>
            </tr>
            <tr>
                <th>End Date:</th>
                <td>{{ project.end_date|date:"Y-m-d" }}</td>
            </tr>
            <!-- Add more rows for additional project details -->
        </table>
    </div>

    <a href="{% url 'edit_project' pk=project.id %}" class="button">Edit Project</a>
    <!-- Add other links or actions as necessary -->
</div>

{% endblock %}
