{% extends 'base.html' %}

{% block body %}
<div class="container" style='width: 90%; margin: auto;'>

    <table>
        <table id='data-table' class="table table-striped table-dark table-bordered">
            <tr>
                <th colspan='21' class='text-center'>PROJECT LIST<tr>
            <tr>
            <tr>
                <th colspan='3'>Title</th>
                <th colspan='10'>Description</th>
                <th colspan='3'>Start Date</th>
                <th colspan='3'>End Date</th>
                <th colspan='2'>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
            <tr>
                <td colspan='3'>{{ project.title }}</td>
                <td colspan='10'>{{ project.description }}</td>
                <td colspan='3'>{{ project.start_date }}</td>
                <td colspan='3'>{{ project.end_date }}</td>
                <td colspan='2'>
                    <a href="{% url 'employee_recommendation' project.id %}">View</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="21">No projects found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
