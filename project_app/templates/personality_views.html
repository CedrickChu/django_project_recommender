{% extends 'base.html' %}

{% block body %}
<div class="content-center">
    <div class="container container-fluid mx-auto">
        <table id='data-table' class="table table-striped table-dark table-bordered" style='width: 80%; margin: auto;'>
            <thead>
                <tr>
                    <th class='text-center' colspan='8'><h3>PERSONALITY</h3></th>
                </tr>
                <tr>
                    <th class='text-center'>ID</th>
                    <th colspan='2' class='text-center'>CODE</th>
                    <th colspan='5' class='text-center'>NAME</th>
                </tr>
            </thead>
            <tbody id='record-table'>
                {% for result in personalities %}
                    <tr>
                        <td cols='2'class='text-center'>{{ result.id }}</td>
                        <td colspan='2' class='text-center'>{{ result.code }}</td>
                        <td colspan='5'><div style='width:20%; margin: auto'>{{ result.name }}</div></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
